<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto inicial'
        // div.outerHTML = 'Texto Alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Antes do inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Antes do inicio</p>')
        div.insertAdjacentHTML('beforebegin', '<p>Antes do inicio</p>') 

        
    </script>
</body>

</html>
