<h1>Formulario</h1>

<form action="http://localhost:3003/usuarios" method="POST">
  <input type="text" name="nome" />
  <input type="password" name="senha" />
  <textarea name="bio" id="" cols="30" rows="10"></textarea>

  <div>
    <input type="radio" name="tipo" value="admin" />Admin
    <input type="radio" name="tipo" value="regular" />Regular
    <input type="radio" name="tipo" value="professor" />professor
  </div>

  <div><input type="checkbox" name="ativo" />Activo</div>

  <select name="estado">
    <option value="">Selecione</option>
    <option value="ac">Acre</option>
    <option value="ba">baia</option>
    <option value="ce">Ceara</option>
  </select>

  <select name="interesses" multiple size="6">
    <option value="js">Javascript</option>
    <option value="java">Java</option>
    <option value="python">Python</option>
    <option value="c++">C++</option>
    <option value="ruby">Ruby</option>
  </select>

  <button>Incluir</button>
</form>

<style>
  input,
  textarea,
  select {
    display: block;
    margin: 10px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    display: inline;
  }
</style>
