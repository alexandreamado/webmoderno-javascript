<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0;
        }
    </style>
</head>
<body>
   <header>
       <h1>Exercicios Html</h1>
   </header> 
   <nav>
       <a href="exercicios/teste.html"  >00 - Teste</a>|
       <a href="exercicios/texto1.html" >01 - Teste</a>|
       <a href="exercicios/texto2.html" >02 - Teste</a>|
       <a href="exercicios/lista1.html" >03 - Teste</a>|
       <a href="exercicios/lista2.html" >04 - Teste</a>|
       <a href="exercicios/links.html" >05 - Teste</a>|
   </nav> 
   <section id="conteudo"></section> 

   <footer>
       Curso de Web Moderno
   </footer> 

   <script> 
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.href) 
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
